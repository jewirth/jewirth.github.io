---
layout: default
---

<div class="home">

  <h1>Posts</h1>
However you got here, there's not much to see here.<br>
You can also visit me on <a href="https://twitter.com/jewirth">twitter</a> and <a href="https://www.flickr.com/people/149206692@N05/">flickr</a>.

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
